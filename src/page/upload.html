<html lang="en">

<body>
<input type="file" id="upload">
</body>
<script type="module">
  import {ajax} from '../util/ajax.js';
  let input = document.getElementById('upload');
  input.onchange = function (e) {
    console.log(input.files);
    ajax('/upload', 'POST', input.files[0]).then(data => {
      console.log(data);
    });
  }
</script>
